<!DOCTYPE html>
<html>
  <head>
    <title>Magic: The Gathering Cards</title>
  </head>
  <body>
    <h1>Magic: The Gathering Cards</h1>
    <div>
      {% for card in cards %}
      <div>
        <h2>{{ card.name }}</h2>
        <p>Type: {{ card.type_line }}</p>
        <p>Mana Cost: {{ card.mana_cost }}</p>
        <p>CMC: {{ card.cmc }}</p>
        <p>Colors: {{ card.colors }}</p>
        <p>Oracle Text: {{ card.oracle_text }}</p>
        {% if card.image_url %}
        <img
          src="{{ card.image_url }}"
          alt="{{ card.name }}"
          style="width: 200px"
        />
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </body>
</html>
