{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <h1>Welcome to Commander Browser</h1>
  <p>Explore potential commanders for your Magic: The Gathering decks.</p>

  <div class="row">
    {% for commander in commanders %}
    <div class="col-md-4 col-sm-6 mb-4">
      <div class="card">
        <img
          src="{{ commander.image_url }}"
          class="card-img-top"
          alt="{{ commander.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ commander.name }}</h5>
          <p class="card-text">{{ commander.oracle_text }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
